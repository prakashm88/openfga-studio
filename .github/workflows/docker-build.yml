name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
    types: [closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha
        flavor: |
          latest=auto

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Image digest
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        echo "Image digest: ${{ steps.build.outputs.digest }}"

  smoke-tests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build local image for smoke tests
        run: docker build -t openfga-studio:smoke .

      - name: Create docker network
        run: docker network create smoke-net || true

      - name: Default mode smoke test (local OpenFGA should start)
        run: |
          docker run -d --name studio-default --network smoke-net -p 3005:3000 openfga-studio:smoke
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:3005/health; then echo ok; break; fi
            sleep 1
          done
          # verify OpenFGA process is present inside container
          docker exec studio-default ps aux | grep -v grep | grep openfga || { echo "openfga process not found" && docker logs studio-default && exit 1; }
          docker rm -f studio-default || true

      - name: External backend mock server
        run: |
          # Start a tiny HTTP server that replies with a JSON body on any path
          docker run -d --name mock-openfga --network smoke-net hashicorp/http-echo -text '{"status":"UP"}' -listen :5000
          # Wait for the mock server to be reachable
          for i in $(seq 1 10); do if docker exec mock-openfga wget -qO- http://localhost:5000/health >/dev/null 2>&1; then break; fi; sleep 1; done

      - name: External mode smoke test (should use external OpenFGA)
        run: |
          docker run -d --name studio-external --network smoke-net -p 3006:3000 -e OPENFGA_HOST=mock-openfga -e OPENFGA_HTTP_PORT=5000 openfga-studio:smoke
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:3006/config.json; then echo ok; break; fi
            sleep 1
          done
          # local openfga should NOT be running
          docker exec studio-external sh -c "ps aux | grep openfga | grep -v grep" && { echo "openfga should not be running in external mode" && docker logs studio-external && exit 1; } || echo "OpenFGA not running, as expected"
          curl -fsS http://localhost:3006/config.json | grep mock-openfga || (echo "config.json not configured" && docker logs studio-external && exit 1)
          docker rm -f studio-external mock-openfga || true

      - name: Cleanup network
        run: docker network rm smoke-net || true
